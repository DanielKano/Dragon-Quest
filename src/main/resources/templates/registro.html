<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Unirse a la Aventura</h2>
                
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/auth/registro}" method="post">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario:</label>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol" required>
                            <option value="AVENTURERO">Aventurero</option>
                            <option value="RECEPCIONISTA">Recepcionista</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Comenzar Aventura</button>
                </form>
                
                <div class="auth-links">
                    <p>¿Ya tienes cuenta? <a href="/auth/login">Inicia sesión aquí</a></p>
                    <a href="/" class="btn btn-link">← Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
