<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <!-- Elementos base -->
    <div id="particles" aria-hidden="true"></div>
    
    <div id="magicCursor" class="magic-cursor" aria-hidden="true"></div>
    
    <div class="auth-container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Iniciar Sesión</h2>
                
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                
                <form th:action="@{/auth/login}" th:object="${usuarioLogin}" method="post">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario:</label>
                        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}">
                        <div class="alert alert-error" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" th:field="*{password}">
                        <div class="alert alert-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Entrar a la Aventura</button>
                </form>
                
                <div class="auth-links">
                    <p>¿No tienes cuenta? <a href="/auth/registro">Regístrate aquí</a></p>
                    <a href="/" class="btn btn-link">← Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="ambienceAudio" loop preload="auto">
        <source src="/assets/ambience.mp3" type="audio/mpeg">
    </audio>
    <audio id="scrollSfx" preload="auto">
        <source src="/assets/scroll.mp3" type="audio/mpeg">
    </audio>
    <audio id="rankSfx" preload="auto">
        <source src="/assets/unlock.mp3" type="audio/mpeg">
    </audio>
    
    <script src="/js/scripts.js"></script>
    <script src="/js/views/auth.js"></script>
</body>
</html>
