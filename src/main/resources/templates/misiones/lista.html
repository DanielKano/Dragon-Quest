<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Misiones</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè∞ Dungeon Quest</h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/misiones" class="nav-link active">Misiones</a>
                <div th:if="${usuario.rol == 'AVENTURERO'}">
                    <a href="/misiones/mis-misiones" class="nav-link">Mis Misiones</a>
                </div>
                <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}">
                    <a href="/misiones/nueva" class="nav-link">Crear Misi√≥n</a>
                </div>
                <a href="/auth/logout" class="nav-link logout">Cerrar Sesi√≥n</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="page-header">
                <h2>Lista de Misiones</h2>
                <p th:if="${usuario.rol == 'AVENTURERO'}">Misiones disponibles para tu rango: <strong th:text="${usuario.rango}"></strong></p>
            </div>
            
            <div class="misiones-grid">
                <div th:each="mision : ${misiones}" class="mision-card">
                    <div class="mision-header">
                        <h3 th:text="${mision.nombre}"></h3>
                        <span class="mision-rango" th:text="${mision.rangoRequerido}"></span>
                    </div>
                    
                    <div class="mision-body">
                        <p th:text="${mision.descripcion}"></p>
                        
                        <div class="mision-details">
                            <div class="detail">
                                <strong>Categor√≠a:</strong>
                                <span th:text="${mision.categoria.nombreCategoria}"></span>
                            </div>
                            <div class="detail">
                                <strong>Recompensa:</strong>
                                <span th:text="${mision.recompensa}">0</span> monedas
                            </div>
                            <div class="detail">
                                <strong>Experiencia:</strong>
                                <span th:text="${mision.experiencia}">0</span> exp
                            </div>
                            <div class="detail">
                                <strong>Estado:</strong>
                                <span class="estado" th:text="${mision.estado}"></span>
                            </div>
                            <div class="detail" th:if="${mision.fechaLimite}">
                                <strong>L√≠mite:</strong>
                                <span th:text="${#temporals.format(mision.fechaLimite, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mision-actions">
                        <div th:if="${usuario.rol == 'AVENTURERO' and mision.estado == 'DISPONIBLE'}">
                            <form th:action="@{/misiones/{id}/tomar(id=${mision.idMision})}" method="post">
                                <button type="submit" class="btn btn-primary btn-small">Tomar Misi√≥n</button>
                            </form>
                        </div>
                        
                        <div th:if="${(usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR') and mision.estado == 'COMPLETADA'}">
                            <form th:action="@{/misiones/{id}/verificar(id=${mision.idMision})}" method="post">
                                <button type="submit" class="btn btn-success btn-small">Verificar</button>
                            </form>
                        </div>
                        
                        <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}">
                            <a th:href="@{/misiones/editar/{id}(id=${mision.idMision})}" class="btn btn-secondary btn-small">Editar</a>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(misiones)}" class="no-misiones">
                    <p>No hay misiones disponibles en este momento.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
