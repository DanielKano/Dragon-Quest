<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Mis Misiones</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/lista.css">
</head>
<body>
    <!-- Elementos base -->
    <div id="particles" aria-hidden="true"></div>
    
    <div class="wrap">
        <header class="site-header">
            <div class="brand">
                <div class="logo" aria-hidden="true">DQ</div>
                <div>
                    <h1>Dungeon Quest</h1>
                    <p>El Gremio de Aventureros</p>
                </div>
            </div>
            <div class="header-actions">
                <button id="soundToggle" class="small-toggle" aria-pressed="false">üîä Ambiente</button>
                <a href="/auth/logout" class="btn">Cerrar Sesi√≥n</a>
            </div>
        </header>

        <main>
            <div class="container">
        <header class="header">
            <h1>üè∞ Dungeon Quest</h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/misiones" class="nav-link">Misiones</a>
                <a href="/misiones/mis-misiones" class="nav-link active">Mis Misiones</a>
                <a href="/auth/logout" class="nav-link logout">Cerrar Sesi√≥n</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="page-header">
                <h2>Mis Misiones</h2>
            </div>
            
            <div class="misiones-grid">
                <div th:each="mision : ${misiones}" class="mision-card">
                    <div class="mision-header">
                        <h3 th:text="${mision.nombre}"></h3>
                        <span class="mision-rango" th:text="${mision.rangoRequerido}"></span>
                    </div>
                    <div class="mision-body">
                        <p th:text="${mision.descripcion}"></p>
                        <div class="mision-details">
                            <div class="detail">
                                <strong>Estado:</strong>
                                <span th:text="${mision.estado}"></span>
                            </div>
                            <div th:if="${mision.fechaTomada}" class="detail">
                                <strong>Tomada:</strong>
                                <span th:text="${#temporals.format(mision.fechaTomada, 'dd/MM/yyyy')}"></span>
                            </div>
                            <div th:if="${mision.fechaCompletada}" class="detail">
                                <strong>Completada:</strong>
                                <span th:text="${#temporals.format(mision.fechaCompletada, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mision-actions">
                        <div th:if="${mision.estado == 'TOMADA'}">
                            <form th:action="@{/misiones/{id}/completar(id=${mision.idMision})}" method="post">
                                <button type="submit" class="btn btn-primary btn-small">Marcar como Completada</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(misiones)}" class="no-misiones">
                    <p>No tienes misiones activas actualmente.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/js/scripts.js"></script>
    <script src="/js/views/mis-misiones.js"></script>
</body>
</html>
