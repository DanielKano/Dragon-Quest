<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Dungeon Quest</h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/misiones" class="nav-link">Misiones</a>
                <div th:if="${usuario.rol == 'AVENTURERO'}">
                    <a href="/misiones/mis-misiones" class="nav-link">Mis Misiones</a>
                </div>
                <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}">
                    <a href="/misiones/nueva" class="nav-link">Crear Misi贸n</a>
                </div>
                <a href="/auth/logout" class="nav-link logout">Cerrar Sesi贸n</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="welcome-section">
                <h2>Bienvenido, <span th:text="${usuario.nombreUsuario}"></span>!</h2>
                <div class="user-info">
                    <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
                    <p><strong>Rango:</strong> <span th:text="${usuario.rango}"></span></p>
                    <p><strong>Experiencia:</strong> <span th:text="${usuario.experienciaActual}"></span> exp</p>
                </div>
            </div>
            
            <div class="dashboard-stats">
                <div th:if="${usuario.rol == 'AVENTURERO'}" class="stat-card">
                    <h3>Misiones Activas</h3>
                    <p class="stat-number" th:text="${misionesActivas}">0</p>
                </div>
                
                <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}" class="stat-card">
                    <h3>Total Misiones</h3>
                    <p class="stat-number" th:text="${totalMisiones}">0</p>
                </div>
                
                <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}" class="stat-card">
                    <h3>Pendientes Verificaci贸n</h3>
                    <p class="stat-number" th:text="${misionesPendientesVerificacion}">0</p>
                </div>
            </div>
            
            <div class="quick-actions">
                <h3>Acciones R谩pidas</h3>
                <div class="action-buttons">
                    <a href="/misiones" class="btn btn-primary">Ver Todas las Misiones</a>
                    
                    <div th:if="${usuario.rol == 'AVENTURERO'}">
                        <a href="/misiones/mis-misiones" class="btn btn-secondary">Mis Misiones Activas</a>
                    </div>
                    
                    <div th:if="${usuario.rol == 'RECEPCIONISTA' or usuario.rol == 'ADMINISTRADOR'}">
                        <a href="/misiones/nueva" class="btn btn-secondary">Crear Nueva Misi贸n</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
