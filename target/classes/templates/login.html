<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Iniciar Sesión</h2>
                
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                
                <form th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario:</label>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Entrar a la Aventura</button>
                </form>
                
                <div class="auth-links">
                    <p>¿No tienes cuenta? <a href="/auth/registro">Regístrate aquí</a></p>
                    <a href="/" class="btn btn-link">← Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
