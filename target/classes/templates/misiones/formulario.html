<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Misión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Crear Nueva Misión</h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/misiones" class="nav-link">Misiones</a>
                <a href="/auth/logout" class="nav-link logout">Cerrar Sesión</a>
            </nav>
        </header>
        
        <main class="main-content">
            <form th:action="@{/misiones/nueva}" method="post" th:object="${mision}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="categoriaId">Categoría</label>
                    <select id="categoriaId" name="categoriaId">
                        <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombreCategoria}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rangoRequerido">Rango Requerido</label>
                    <select id="rangoRequerido" name="rangoRequerido" th:field="*{rangoRequerido}">
                        <option th:each="r : ${rangos}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recompensa">Recompensa</label>
                    <input type="number" id="recompensa" name="recompensa" th:field="*{recompensa}">
                </div>
                <div class="form-group">
                    <label for="experiencia">Experiencia</label>
                    <input type="number" id="experiencia" name="experiencia" th:field="*{experiencia}">
                </div>
                <button type="submit" class="btn btn-primary">Crear Misión</button>
            </form>
        </main>
    </div>
</body>
</html>
